<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTD-8"/>
        <meta http-equiv="X-UA-Compatible" content = "IE-edge" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />

        <link
        rel="icon"
        type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png"
        />
        <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel = "stylesheet" href = "style.css">
        <title> Zomato Clone</title>
    </head>
    <body>
        <section class="hero__section">
            <header>
                <nav class="navbar">
                    <a href = "#">Get the app</a>
                    <div class="navbar__menu_container">
                        <a href = "#" class="link">Inventor Relation</a>
                        <a href = "#" class="link">Add Restaurant</a>
                        <a href = "#" class="link">Logic</a>
                        <a href = "#" class="link">Sign Up</a>
                        <a href = "#" class="user__icon">
                            <i class="fa fa-user"></i>
                        </a>
                    </div>
                </nav>
            </header>
            <div class="hero__section_container">
                <img class="hero__section_logo" 
                src="https://raw.githubusercontent.com/rohan1917/zomato-landing-page-DT/master/images/heroSectionLogo.png"
                alt = "Zomato Logo" />
                <h1 class="hero__section_title">Discover the best foods & drinks in Dehradun</h1>
                <div class="hero__section_input_container">
                    <input type="text" class="input_container_location" placeholder="Dehradun" />
                    <input type="text" class="input_container_search" placeholder="Search for a Restaurant, Cuisine or Dish" />
                    
                </div>
            </div>
        </section>
        <section class = "container__we_offer">
            <div class="we__offer_card">
                <img src = "https://static.toiimg.com/thumb/52292650.cms?imgsize=297292&width=800&height=800" 
                alt = "Item 1" />
                <div class="we__offer_content">
                    <h2>Order Online</h2>
                    <p>Stay at home & order at your home</p>
                </div>
            </div>
            <div class="we__offer_card">
                <img src = "https://www.posist.com/restaurant-times/wp-content/uploads/2016/12/premium-casual-dine-restaurant.jpg" 
                alt = "Item 2" />
                <div class="we__offer_content">
                    <h2>Dining</h2>
                    <p>View the city's favourite dining venues</p>
                </div>
            </div>
            <div class="we__offer_card">
                <img src = "https://img.freepik.com/free-photo/close-up-nightlife-drinks-bar_23-2149088558.jpg" 
                alt = "Item 3" />
                <div class="we__offer_content">
                    <h2>Nightlife and Clubs</h2>
                    <p>Explore the city's top nightlife outlets</p>
                </div>
            </div>
        </section>
    </body>
</html>
